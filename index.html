    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="username" required="true" id="username">
                <label>SNID</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="true" id="password">
                <label>Password</label>
            </div>
            <a id="LoginLink" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span id="loginLink" onclick="checkCredentials()">Submit</span>
            </a>
        </form>
    </div>

 <script>
        function checkCredentials() {
            // Retrieve the username and password from the input fields
            var enteredUsername = document.getElementById("username").value;
            var enteredPassword = document.getElementById("password").value;

            // Replace these with your actual username and password validation logic
            var correctUsername = "test";
            var correctPassword = "admin";

            // Check if the entered username and password are correct
            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                // Redirect to the new HTML page with username as a query parameter
                window.location.href = "diaproxy.html"
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        }
    </script>
